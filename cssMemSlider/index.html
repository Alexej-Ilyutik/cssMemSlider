<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Slider CSS</title>
  </head>
  <body>
    <div class="slider__wrapper">
      <div class="slides">
        <input type="radio" name="button" id="slider1" checked />
        <input type="radio" name="button" id="slider2" />
        <input type="radio" name="button" id="slider3" />
        <input type="radio" name="button" id="slider4" />

        <div class="slide slider1"><img src="image/1049519086-oboi-smeshnoy-kot.jpg" alt="pic_1" /></div>
        <div class="slide"><img src="image/1625658621_52-kartinkin-com-p-smeshnie-oboi-krasivie-54.jpg" alt="pic_2" /></div>
        <div class="slide"><img src="image/262933-Sepik.jpg" alt="pic_3" /></div>
        <div class="slide"><img src="image/animasyon-film-duvar-kağıtları-8.jpg" alt="pic_4" /></div>
      </div>
      <div class="navigation">
        <label for="slider1" class="slider__nav"></label>
        <label for="slider2" class="slider__nav"></label>
        <label for="slider3" class="slider__nav"></label>
        <label for="slider4" class="slider__nav"></label>
      </div>
    </div>
  </body>
</html>
